<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJWedding</title>
    <style>

    h1.title{
        position:absolute;
        margin-top:30px;
        margin-left:30px;
        font-size:60px;
    }
    img.bgimg{
        width:100%;
        height:100%;
        color:blue;
        margin-left:0px;
    }
    form.inputform{
        position:absolute;
        margin-top:-135%;

        width:29%;
        height:21%;

        -moz-transform:rotate(-27deg); 	/* Firefox */
        -webkit-transform:rotate(-27deg); /* Safari 和 Chrome */

    input.name {
        font-size:90px;
        width:100%;
        height:70%;
        text-align:center;
        background-color:transparent;
        border-width:0px;

    }
    input::-webkit-input-placeholder {
        /* placeholder颜色  */
        color: #353543;
        /* placeholder字体大小  */
        font-size: 50%;

        text-align: right;
    }
    input.btn1 {
        margin-left:30%;
        width:40%;
        height:30%
        <!--position:absolute;-->
    }
    div.d2{
        margin-top:-43%;
    }

    </style>
</head>
<body>

    <h1 class="title">座位搜索</h1>
    <div >

        <form class="inputform" action="../seatDetail/">

        </form>
    </div>
    <div class="d2">
        <input class="btn1" type="image" id="btn1" name="name" src="/static/btn1.png">
    </div>


</body>
</html>
