<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJWedding</title>
    <style>

    h1.title{
        position:absolute;
        margin-top:30px;
        margin-left:30px;
        font-size:60px;
    }
    img.bgimg{
        width:100%;
        height:100%;
        color:blue;
        margin-left:0px;
    }
    form.inputform{
        position:absolute;
        margin-top:-135%;
        margin-left:10%;
        width:29%;
        height:21%;
        transform:rotate(-27deg);
        -ms-transform:rotate(-27deg); 	/* IE 9 */
        -moz-transform:rotate(-27deg); 	/* Firefox */
        -webkit-transform:rotate(-27deg); /* Safari 和 Chrome */
        -o-transform:rotate(-27deg); 	/* Opera */
    }

    input.name {
        font-size:90px;
        width:100%;
        height:70%;
        text-align:center;
        background-color:transparent;
        border-width:0px;

    }
    input::-webkit-input-placeholder {
        /* placeholder颜色  */
        color: #353543;
        /* placeholder字体大小  */
        font-size: 50%;
        /* placeholder位置  */
        text-align: right;
    }
    input.btn1 {
        margin-left:30%;
        width:40%;
        height:30%
        <!--position:absolute;-->
    }
    div.d2{
        margin-top:-43%;
    }

    </style>
</head>
<body>

    <h1 class="title">座位搜索</h1>
    <div >
        <img class="bgimg" src="/static/xiongba4.png">
        <form class="inputform" name="form1" action="../seatDetail/">
            <input class="name" name="name" id="nameinput"  placeholder="点击输入名字" >
        </form>
    </div>
    <div class="d2">
        <input class="btn1" type="image" id="btn1" name="name" src="/static/btn1.png" onclick="searchSeat()">
    </div>


</body>
</html>
